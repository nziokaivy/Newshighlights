{% macro displaySourceList(sources_list) %}

    {% for source in sources_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
        <h4>{{ source.name}}</h4>
        <p> {{source.description|truncate(100)}}        
        <a href="/articles/{{source.id}}&40">Read Articles</a></p>
    </div>
    {% endfor %}



{% endmacro %}
